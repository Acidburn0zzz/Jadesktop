<!doctype html>
<html lang="">

<head>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/xl.css">
    <link rel="stylesheet" href="css/jade.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/masonry.pkgd.min.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/jade.js"></script>
    <script src="js/search.js"></script>


</head>

<body>
    <!-- <video playsinline loop id="background-video">
    
    <source src="video.mp4" type="video/mp4">
</video>-->
    <div id='background'>
        <div id='overlay'>
            <header class='container-fluid'>
                <nav>
                    <div class="nav-wrapper">
                        <ul id="nav-mobile" class="right menu">
                        </ul>

                    </div>
                </nav>
                <div class="container-fluid display">
                    <div class="display-msg">
                        <div class='center dashboard-button'>
                            <a href="#!"><img style='width: 34px;' src="%s"></a>
                        </div>
                    </div>
                    <div class="msg"></div>
                    <div class='disk-usage'>%s</div>
                    <div id="time">00:00</div>
                    <div id="date"></div>
                    <div id="search-container">
                        <input type="text" id="search" placeholder="Search..."></div>
                </div>
            </header>
            <div class='dashboard container'>
                <div class='search-results row'>
                </div>
                <div id="main-dashboard" class='row'>
                    <div class="col l4 xl3">
                        <div class="mini-dashboard-left row">
                            <!--<div class="col m12"><a href='#' class="box col m12 favorit-applications-button">Favorite Applications<img src="%s" class="favorites-img"></a></div>-->
                            <div class="col m12"><a href='#' class="box col m12 recent-files-button">Recently Used Files<img src="%s" class="recent-img"></a></div>
                        </div>
                    </div>
                    <div class="col l1 mini-dashboard-shortcuts">
                        <div class="row">
                            <a href='shell:$JADE_BROWSER'><img src="%s" data-position="left" data-delay="50" data-tooltip="Browse the internet." class="col l12 xl10 offset-xl1 tooltipped"></a>
                            <a href='shell:$JADE_FILE_MANAGER'><img src="%s" class="col l12 xl10 offset-xl1 tooltipped" data-position="left" data-delay="0" data-tooltip="Browse your files."></a>
                            <a href='shell:$JADE_SOFTWARE_INSTALLER'><img src="%s" class="col l12 xl10 offset-xl1 tooltipped" data-position="left" data-delay="0" data-tooltip="Install, Remove Applications"></a>
                            <a href='shell:$JADE_SETTINGS'><img src="%s" class="col l12 xl10 offset-xl1 tooltipped" data-position="left" data-delay="0" data-tooltip="Manjaro Settings."></a>
                            <a href='shell:$JADE_TERMINAL'><img src="%s" class="col l12 xl10 offset-xl1 tooltipped" data-position="left" data-delay="0" data-tooltip="Use the command line."></a>
                        </div>
                    </div>
                    <div class="col l4 xl5">
                        <div class="box notes">
                            <p>Quick Notes</p>
                            <p contenteditable="true">
                                <quote>Please send me feedback thank you.<br><br>example note:<br>buy more coffee milk and sugar!</quote>
                            </p>
                        </div>
                    </div>
                    <div class="col l3 xl2">
                        <div class="mini-dashboard-exit row">
                            <div class="col m12">
                                <div class="col m12 username">%s<img src="%s" class="users-img"></div>
                            </div>
                            <div class="marginleft col m12"><a class="col m12 tooltipped" data-position="left" data-delay="0" data-tooltip="Log out the current user." id='login' href="shell:loginctl terminate-session $XDG_SESSION_ID">Log Out<img src="%s" class="logout-img"></a></div>
                            <div class="marginleft col m12"><a class="col m12 tooltipped" data-position="left" data-delay="0" data-tooltip="Power off this computer." id='poweroff' href="shell:systemctl poweroff">Power Off<img src="%s" class="poweroff-img"></a></div>
                            <div class="marginleft col m12"><a class="col m12 tooltipped" data-position="left" data-delay="0" data-tooltip="Restart this computer." id='reboot' href="shell:systemctl reboot">Reboot<img src="%s" class="reboot-img"></a></div>
                            <div class="marginleft col m12"><a class="col m12 tooltipped" data-position="left" data-delay="0" data-tooltip="Power down this computer while retaining its current state, for next time you power it on." id='hibernate' href="shell:systemctl hibernate">Hibernate<img src="%s" class="hibernate-img"></a></div>
                            <div class="marginleft col m12"><a class="col m12 tooltipped" data-position="left" data-delay="0" data-tooltip="Suspend this computer in low power mode." id='suspend' href="shell:systemctl suspend">Suspend<img src="%s" class="suspend-img"></a></div>
                            <div class="marginleft col m12"><a class="col m12 tooltipped" data-position="left" data-delay="0" data-tooltip="Standby power mode." id='sleep' href="shell:systemctl hybrid-sleep">Sleep<img src="%s" class="sleep-img"></a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="shell:$JADE_DISTRIBUTOR_WELCOME_SCREEN"><img src="%s" class="distributor-logo tooltipped" data-position="left" data-delay="0" data-tooltip="Launch Welcome Screen."></a>
        <img src="" class="jade-logo">
    </div>
