<!doctype html>
<html lang="">

<head>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/xl.css">
    <link rel="stylesheet" href="css/jade.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/masonry.pkgd.min.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/jade.js"></script>
    <script src="js/search.js"></script>


</head>

<body>
    <video playsinline loop id="background-video">
    
    <source src="video.mp4" type="video/mp4">
</video>
    <div id='background'>
        <div id='overlay'>
            <header class='container-fluid'>
                <nav>
                    <div class="nav-wrapper">
                        <ul id="nav-mobile" class="right menu">
                        </ul>

                    </div>
                </nav>
                <div class="container-fluid display">
                    <div class="display-msg">
                        <div class='center dashboard-button'>
                            <a href="#!"><img style='width: 34px;' src="%s"></a>
                        </div>
                    </div>
                    <div class="msg"></div>
                    <div class='disk-usage'>%s</div>
                    <div id="time">00:00</div>
                    <div id="date"></div>
                    <div id="search-container">
                        <input type="text" id="search" placeholder="Search..."></div>
                </div>
            </header>
            <div class='dashboard container'>
                <div class='search-results row'>
                </div>
                <div id="main-dashboard" class='row'>
                    <div class="col contents l4 xl3">
                        <div class="mini-dashboard row">
                            <div class="col m12"><a href='#' class="box col m12 favorit-applications-button">Favorite Applications DISABLED<img src="%s" class="favorites-img"></a></div>
                            <div class="col m12"><a href='#' class="box col m12 recent-files-button">Recently Used Files<img src="%s" class="recent-img"></a></div>
                        </div>
                    </div>
                    <div class="col l1 shortcuts">
                        <div class="row">
                            <a href='shell:$jadeFileManager' class="file-manager"><img src="%s" class="col l12 xl10 offset-xl1"></a>
                            <a href='shell:$jadeSoftwareCenter' class="software"><img src="%s" class="col l12 xl10 offset-xl1"></a>
                            <a href='shell:$JadeSettings' class="settings"><img src="%s" class="col l12 xl10 offset-xl1"></a>
                            <a href='shell:$jadeTerminal' class="terminal"><img src="%s" class="col l12 xl10 offset-xl1"></a>
                        </div>
                    </div>
                    <div class="col contents l4 xl5">
                        <div class="box notes">
                            <p>Quick Notes</p>
                            <p contenteditable="true">
                                <quote>Please send me feedback tank you.<br>buy more coffee milk and sugar!</quote>
                            </p>
                        </div>
                    </div>
                    <div class="col contents l3 xl2">
                        <div class="mini-dashboard exit row">
                            <div class="col m12">
                                <div class="box col m12 username">%s<img src="%s" class="users-img"></div>
                            </div>
                            <div class="marginleft col m12"><a class="box col m12" id='login' href="shell:loginctl terminate-session $XDG_SESSION_ID">Log Out<img src="%s" class="logout-img"></a></div>
                            <div class="marginleft col m12"><a class="box col m12" id='poweroff' href="shell:systemctl poweroff">Power Off<img src="%s" class="poweroff-img"></a></div>
                            <div class="marginleft col m12"><a class="box col m12" id='reboot' href="shell:systemctl reboot">Reboot<img src="%s" class="reboot-img"></a></div>
                            <div class="marginleft col m12"><a class="box col m12" id='hibernate' href="shell:systemctl hibernate">Hibernate<img src="%s" class="hibernate-img"></a></div>
                            <div class="marginleft col m12"><a class="box col m12" id='suspend' href="shell:systemctl suspend">Suspend<img src="%s" class="suspend-img"></a></div>
                            <div class="marginleft col m12"><a class="box col m12" id='sleep' href="shell:systemctl hybrid-sleep">Sleep<img src="%s" class="sleep-img"></a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <img src="%s" class="distibutor-logo">
        <img src="" class="jade-logo">
    </div>
